<div>
    <div class="result_tag">
        <h2>Showing <p>{{ total }}</p> results byâ€¦</h2>
    </div>
    <section class="content" v-for='(record, index) in records' :key='record._id' @click="gotoInside(index)">
        <div class="pic">
            <img :src="record.Picture1">
        </div>
        <div class="text">
            <h2 class='title'>{{ record.Name }}</h2>
            <article>{{ record.Toldescribe }}</article>
            <div class="info">
                <h3 class="organizer">{{ record.Zone }}</h3>
                <h3 class="classification">{{ classification[record.Class1] }}</h3>
            </div>
            <div class="city_and_time">
                <div class="city">
                    <i class="fa fa-map-marker" aria-hidden="true"></i>
                    <p>{{ record.Add }}</p>
                </div>
                <div class="time">
                    <i class="fa fa-calendar" aria-hidden="true"></i>
                    <p>{{ record.Opentime }}</p>
                </div>
            </div>
        </div>
    </section>
</div>
